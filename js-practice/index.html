<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.wrapper {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.img {
			width: 450px;
		}

		.img img {
			width: 100%;
		}

    .counter {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: red;
    }

		.catName {
			text-align: center;
			margin-bottom: 15px;
		}

	</style>
</head>
<body>

	<div class="wrapper">
		<div class="cat-wrapper">
			<div class="catName">Monya</div>
			<div class="img" id="img">
				<img src="Monya.jpg">
			</div>

			<div class="counter" id="counter">
				Count = 0
			</div>
		</div>
	</div>

<script>

	var catImg = document.getElementById('img'),
			counterPlace = document.getElementById('counter'),
			count = 0;

	catImg.onclick = function () {
		count += 1;
		counterPlace.innerHTML = 'Count = ' + count;
  }

</script>

</body>
</html>
