<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.wrapper {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.img {
			width: 450px;
		}

		.img img {
			width: 100%;
		}

		.counter {
			margin-top: 10px;
			text-align: center;
			font-weight: bold;
			font-size: 20px;
			color: red;
		}

		.reset-btn {
			padding: 4px 10px;
			display: inline-block;
			background-color: red;
			margin: 15px auto 0;
			color: #fff;
			cursor: pointer;
		}
		.cat-wrapper {
			text-align: center;
		}
		.cat-wrapper img {
			display: block;
		}
		.cat-wrapper-second img {
			display: block;
		}
		.cat-wrapper-second {
			display: none;
		}

		.cat-wrapper-second .reset-btn {
			background-color: green;
		}

		.cat-wrapper-second .counter {
			color: green;
		}

		.wrapper-all {
			text-align: center;
		}

	</style>
</head>
<body>

<div class="wrapper">
	<div class="wrapper-all">

		<select id="cats" onChange="valueNew(this)">
			<option value="0">Monya</option>
			<option value="1">boris</option>
			<option value="2">cat</option>
			<option value="3">nice</option>
			<option value="4">red</option>
		</select>

		<div class="cat-wrapper" id="tab">
			<div class="img" id="img">
				<img src="Monya.jpg">
			</div>

			<div class="counter">
				Count = <span id="span">0</span>
			</div>
			<div class="reset-btn" id="reset">
				reset
			</div>
		</div>

		<div class="cat-wrapper cat-wrapper-second" id="tab">
			<div class="img" id="img">
				<img src="boris.jpg">
			</div>

			<div class="counter">
				Count = <span id="span2">0</span>
			</div>
			<div class="reset-btn" id="reset2">
				reset
			</div>
		</div>

		<div class="cat-wrapper cat-wrapper-second" id="tab">
			<div class="img" id="img">
				<img src="cat.jpg">
			</div>

			<div class="counter">
				Count = <span id="span2">0</span>
			</div>
			<div class="reset-btn" id="reset2">
				reset
			</div>
		</div>

		<div class="cat-wrapper cat-wrapper-second" id="tab">
			<div class="img" id="img">
				<img src="nice.jpg">
			</div>

			<div class="counter">
				Count = <span id="span2">0</span>
			</div>
			<div class="reset-btn" id="reset2">
				reset
			</div>
		</div>

		<div class="cat-wrapper cat-wrapper-second" id="tab">
			<div class="img" id="img">
				<img src="red.jpg">
			</div>

			<div class="counter">
				Count = <span id="span2">0</span>
			</div>
			<div class="reset-btn" id="reset2">
				reset
			</div>
		</div>

	</div>
</div>

<script>

  var div = document.getElementsByClassName('cat-wrapper');
  function valueNew(ele) {
    // iterating over all div and hidding all
    for (var i = 0; i < div.length; i++) {
      div[i].style.display = 'none'
    }
    // getting div which is need to show using value of selected option
    div[ele.value].style.display = 'block';
  }

  // trigger change event to show default div
  document.getElementById('cats').onchange();

  var catImg = document.getElementById('img'),
      countSpan = document.getElementById('span'),
      resetBrn = document.getElementById('reset'),
      count = 0;


  catImg.onclick = function () {
    count += 1;
    countSpan.innerHTML = count;
  }

  resetBrn.onclick = function () {
    if (count >= 1) {
      count = 0;
      countSpan.innerHTML = count;
    }
  }


</script>

</body>
</html>
