<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.wrapper {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.img {
			width: 450px;
		}

		.img img {
			width: 100%;
		}

    .counter {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: red;
    }

		.catName {
			display: inline-block;
			text-align: center;
			margin: 0 10px 15px;
			color: red;
			font-size: 18px;
			cursor: pointer;
		}
		.reset-btn {
			padding: 4px 10px;
			display: inline-block;
			background-color: red;
			margin: 15px auto 0;
			color: #fff;
			cursor: pointer;
		}
		.cat-wrapper {
			text-align: center;
		}
		.cat-wrapper img {
			border: 3px solid red;
			display: block;
		}
		.cat-wrapper-second img {
			border: 3px solid green;
			display: block;
		}
		.cat-wrapper-second {
			display: none;
		}

		.cat-wrapper-second .reset-btn {
			background-color: green;
		}

		.cat-wrapper-second .counter {
			color: green;
		}

		.catName-green {
			color: green;
		}

		.wrapper-all {
			text-align: center;
		}

	</style>
</head>
<body>

	<div class="wrapper">
		<div class="wrapper-all">
			<div class="catName" id="one">Cat name: Monya</div>
			<div class="catName catName-green" id="two">Cat name: Monya</div>

			<div class="cat-wrapper" id="tab1">
			<div class="img" id="img">
				<img src="Monya.jpg">
			</div>

			<div class="counter">
				Count = <span id="span">0</span>
			</div>
			<div class="reset-btn" id="reset">
				reset
			</div>
		</div>

		<div class="cat-wrapper cat-wrapper-second" id="tab2">
			<div class="img" id="img2">
				<img src="Monya.jpg">
			</div>

			<div class="counter">
				Count = <span id="span2">0</span>
			</div>
			<div class="reset-btn" id="reset2">
				reset
			</div>
		</div>
		</div>
	</div>

<script>

	var catImg = document.getElementById('img'),
			countSpan = document.getElementById('span'),
			resetBrn = document.getElementById('reset'),
      catImg2 = document.getElementById('img2'),
      countSpan2 = document.getElementById('span2'),
      resetBrn2 = document.getElementById('reset2'),
			tabOne = document.getElementById('tab1'),
      tabTwo = document.getElementById('tab2'),
			one = document.getElementById('one'),
			two = document.getElementById('two'),
			count = 0;

 	one.onclick = function () {
    tabOne.style.display = 'block'
    tabTwo.style.display = 'none'
	}
  two.onclick = function () {
    tabTwo.style.display = 'block'
    tabOne.style.display = 'none'
  }

	catImg.onclick = function () {
		count += 1;
    countSpan.innerHTML = count;
  }

  resetBrn.onclick = function () {
		if (count >= 1) {
      count = 0;
      countSpan.innerHTML = count;
		}
  }

  catImg2.onclick = function () {
    count += 1;
    countSpan2.innerHTML = count;
  }

  resetBrn2.onclick = function () {
    if (count >= 1) {
      count = 0;
      countSpan2.innerHTML = count;
    }
  }

</script>

</body>
</html>
